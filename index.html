<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnImage | Visual Reverse Engineering</title>

  <!-- TailwindCSS - required for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Preconnect to Google Fonts for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load fonts with display=swap to prevent render blocking -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #0c0a09;
      color: #e7e5e4;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Lora', serif;
    }

    /* Global Professional Scrollbar - Unified for all containers */
    * {
      scrollbar-width: thin;
      scrollbar-color: #44403c transparent;
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #44403c;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #57534e;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    @keyframes pulse-orange {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4);
      }

      50% {
        box-shadow: 0 0 0 8px rgba(249, 115, 22, 0);
      }
    }

    .animate-pulse-orange {
      animation: pulse-orange 2s infinite;
    }

    /* Prevent image selection and the gray overlay effect */
    img {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: auto;
    }

    /* Also prevent selection on image containers */
    .image-container,
    .image-preview,
    .comparison-slider {
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
